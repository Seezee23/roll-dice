<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>
        <div class="Players">

        <div class="dice">
            <p class="Player1">Player 1</p>
            <img class="img1" src="https://cdn2.iconfinder.com/data/icons/dice-roll/100/dice_6-512.png">
        </div>
  
        <div class="dice">
            <p class="Player2">Player 2</p>
            <img class="img2" src="https://cdn2.iconfinder.com/data/icons/dice-roll/100/dice_6-512.png">
        </div>
         </div>
    </div>
</div>

<div class="container bottom">
    <button type="diceButton" class="button" 
        onClick="editNames()">
        Edit Names
    </button>
</div>

<div class="container bottom">
    <button type="diceButton" class="button"
    onClick="rollTheDice()">
    Roll the Dice
</button>
</div>

    <script src="app.js"></script>


</body>
</html>
